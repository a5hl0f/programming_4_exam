<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base :: layout(~{::div})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="width: 70%;margin: auto">
    <h1 class="">Owner List</h1><br>
    <button type="button" class="btn btn-primary float-end">Add Owner</button><br>
<table class="table table-striped table-dark" >
    <thead>
    <tr>
        <th >Id</th>
        <th >First</th>
        <th >Last</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner:${owners}">
        <th th:text="${owner.getId()}">1</th>
        <td th:text="${owner.getFirstName()}"></td>
        <td th:text="${owner.getLastName()}"></td>
        <td><button type="button" class="btn btn-primary">Edit</button></td>
        <td><button type="button" class="btn btn-danger">Delete</button></td>

    </tr>

    </tbody>
</table>
</div>

</body>
</html>
