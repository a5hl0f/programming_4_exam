<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base :: layout(~{::div})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div  style="width:50%;margin: auto;">
    <form th:action="@{/AnimalType/register}" method="post" th:object="${ani}">
        <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" class="form-control"  th:field="*{Name}" placeholder="Enter name" required>

        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
