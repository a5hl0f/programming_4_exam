<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base :: layout(~{::div})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div >
    <form th:action="@{/Owner/edit}" method="post" th:object="${owner}">
        <div class="form-group">
            <label for="FirstName">FirstName</label>
            <input type="text" class="form-control"  th:field="*{firstName}" placeholder="Enter firstname">

        </div>
        <div class="form-group">
            <label for="LastName">LastName</label>
            <input type="text" class="form-control" th:field="*{lastName}" placeholder="enter lastname">
        </div>
        <div class="form-group">
            <label for="Address">Address</label>
            <input type="text" class="form-control" th:field="*{address}"  placeholder="Enter address">

        </div>
        <div class="form-group">
            <label for="City">City</label>
            <input type="text" class="form-control"th:field="*{city}"  placeholder="enter city">
        </div>
        <div class="form-group">
            <label for="Telephone">Telephone</label>
            <input type="text" class="form-control"  th:field="*{telephone}" placeholder="Enter telephone">

        </div>




        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
