<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base :: layout(~{::div})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th >Id</th>
            <th >Type_ID</th>
            <th >Owner_Id</th>
            <th>BirthDate</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="animal:${animals}">
            <th th:text="${animal.getId()}">1</th>
            <td th:text="${animal.getAnimalType()}"></td>
            <td th:text="${animal.getOwner()}"></td>
            <td th:text="${animal.getBirthDate()}"></td>
            <td><button type="button" class="btn btn-primary">Edit</button></td>
            <td><button type="button" class="btn btn-danger">Delete</button></td>

        </tr>

        </tbody>
    </table>
</div>

</body>
</html>
