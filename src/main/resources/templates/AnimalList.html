<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base :: layout(~{::div})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="width: 70%;margin: auto">
    <h1 class="">Animal List</h1><br>
    <button type="button" class="btn btn-primary float-end">Add Animal</button><br>
    <br>
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th >Id</th>
            <th>Name</th>
            <th >Type_ID</th>
            <th >Owner_Id</th>
            <th>BirthDate</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="animal:${animals}">
            <th th:text="${animal.getId()}">1</th>

            <td th:text="${animal.getName()}"></td>

            <td th:text="${animal.animalType.getId()}"></td>
            <td th:text="${animal.owner.getId()}"></td>
            <td th:text="${animal.getBirthDate()}"></td>
            <td><button type="button" class="btn btn-primary">Edit</button></td>
            <td><button type="button" class="btn btn-danger">Delete</button></td>

        </tr>

        </tbody>
    </table>
</div>

</body>
</html>
